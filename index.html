<script>
    $(window).scroll(function(){
        if (window.scrollY > 10 ){
            $('h1.myname').css('transform','translateY(0px)')
        }
        if(window.scrollY > 50){
            $('h2.designation').css('transform','translateY(0px)')
        }
        if(window.scrollY < 50){
            $('h2.designation').css('transform','translateY(300px)')
        }

            $('h1.myname').css('transform','translateY(300px)')
        }
    })
</script>
